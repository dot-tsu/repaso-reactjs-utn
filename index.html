<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro No Pagamos Cooperativa</title>
    <meta name="description" content="Solicita un contacto de Seguro No Pagamos Cooperativa">
    <!-- Uso TailwindCSS porque me parece mas c√≥modo, de todos modos es CSS con clases nom√°s. https://tailwindcss.com/ -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-cover bg-no-repeat bg-gradient-to-b from-teal-500 to-cyan-400">
    <main class="min-h-[95svh] flex items-center justify-center">
        <section class="bg-teal-50 p-10 rounded-md shadow-2xl m-10">
            <h1 class="text-3xl text-center font-bold  text-cyan-500">Seguro No Pagamos</h1>
            <p class="text-slate-500 text-center font-light my-2">Consulta</p>
            <hr>
            <div id="card" class="transition-all duration-400">
                <form
                    class="[&>label]:block [&>label]:my-3 [&>label]:relative [&>label]:border-b-2 [&>label]:border-slate-200 [&>label>input]:p-3 [&>label>span]:absolute [&>label>span]:bottom-3 [&>label>span]:text-slate-500 [&>label>input]:bg-teal-50 [&>label>span]:block [&>label>span]:transition-all [&>label>span]:duration-300 focus:[&>label>input]:outline-none">
                    <label>
                        <input type="text" id="nombre" name="nombre" required class="peer w-full">
                        <span
                            class="peer-focus:-translate-y-6 peer-valid:-translate-y-6 peer-focus:text-teal-500 peer-valid:text-teal-500 peer-focus:text-sm peer-valid:text-sm">Nombre</span>
                    </label>
                    <label>
                        <input type="text" id="apellido" name="apellido" required class="peer  w-full">
                        <span
                            class="peer-focus:-translate-y-6 peer-valid:-translate-y-6 peer-focus:text-teal-500 peer-valid:text-teal-500 peer-focus:text-sm peer-valid:text-sm">Apellido</span>
                    </label>
                    <label>
                        <input type="tel" id="dni" name="dni" required class="peer w-full">
                        <span
                            class="peer-focus:-translate-y-6 peer-valid:-translate-y-6 peer-focus:text-teal-500 peer-valid:text-teal-500 peer-focus:text-sm peer-valid:text-sm">DNI</span>
                    </label>
                    <label>
                        <input type="email" id="email" name="email" required class="peer w-full">
                        <span
                            class="peer-focus:-translate-y-6 peer-valid:-translate-y-6 peer-focus:text-teal-500 peer-valid:text-teal-500 peer-focus:text-sm peer-valid:text-sm">Email</span>
                    </label>

                    <label>
                        <input type="tel" id="telefono" name="telefono" required class="peer w-full">
                        <span
                            class="peer-focus:-translate-y-6 peer-valid:-translate-y-6 peer-focus:text-teal-500 peer-valid:text-teal-500 peer-focus:text-sm peer-valid:text-sm">Tel√©fono</span>
                    </label>

                    <label>
                        <select id="tipoSeguro" name="tipoSeguro"
                            class="w-full bg-teal-50 py-3 text-slate-500 outline-none">
                            <option value="" disabled selected>Tipo de seguro</option>
                            <option value="Basico">B√°sico</option>
                            <option value="Intermedio">Intermedio</option>
                            <option value="Premium">Premium</option>
                        </select>
                    </label>
                    <div
                        class="hover:bg-cyan-800 text-center w-full bg-cyan-500 rounded-md font-bold text-lg text-teal-50 transition-colors">
                        <label>
                            <input type="submit" value="Hacer Consulta" class="p-4 w-full h-full">
                        </label>
                    </div>
                </form>

            </div>
        </section>

    </main>
    <footer class="text-center text-sm border-none min-h-[5svh] text-teal-50 hover:[&>a]:text-cyan-800">
        Challenge by
        <a href="https://utn.edu.ar/es/" target="_blank" class="underline underline-offset-2 transition-colors">UTN
            Argentina</a>. Coded by
        <a href="https://linkedin.com/in/luca-di-marco" target="_blank"
            class="transition-colors underline underline-offset-2">tsu</a>. üòº
    </footer>
    <script>
        let precioDeSeguro, mensaje

        let formulario = document.querySelector('form');
        formulario.addEventListener('submit', (event) => {
            event.preventDefault();
            let datosFormulario = new FormData(formulario);

            const nombre = datosFormulario.get('nombre'), apellido = datosFormulario.get('apellido'), dni = datosFormulario.get('dni'), email = datosFormulario.get('email'), telefono = datosFormulario.get('telefono'), tipoDeSeguro = document.getElementById('tipoSeguro').options[document.getElementById('tipoSeguro').selectedIndex].value;

            switch (tipoDeSeguro) {
                case 'Basico':
                    precioDeSeguro = '$500';
                    break;
                case 'Intermedio':
                    precioDeSeguro = '$1000';
                    break;
                case 'Premium':
                    precioDeSeguro = '$1500'
                    break;
                default:
                    precioDeSeguro = 'No seleccionado';
            }
            mensaje = `
            <h2 class="text-xl py-3 font-light">¬°Hola <span class="text-teal-500 font-semibold">${nombre} ${apellido}</span>! üëãüèª<h2>
            <p class="text-slate-700 font-light">Gracias por elegirnos, el precio de tu seguro <span class="text-teal-500 font-semibold">${tipoDeSeguro}</span> es de <span class="text-teal-500 font-semibold">${precioDeSeguro}</span>.</p>
            <p class="py-3 font-light">Hemos recibido tu consulta y te contactaremos pronto para brindarte toda la informacion que necesitas.</p>
            <p class="font-light">Tu privacidad es muy importante para nosotros. Aqu√≠ tienes un resumen de tus datos enviados:</p>
            <ul class="text-sm list-disc [&>li]:m-3 [&>li]:text-slate-500 [&>li>span]:font-normal [&>li>span]:text-teal-600 font-light">
             <li><span>Nombre:</span> ${nombre}.</li>
             <li><span>Apellido</span>: ${apellido}.</li>
             <li><span>DNI:</span> ${dni}</li>
             <li><span>Correo Electr√≥nico:</span> ${email}</li>
             <li><span>Tel√©fono:</span> ${telefono}</li>
             <li><span>Tipo de seguro seleccionado:</span> ${tipoDeSeguro}</li>
            </ul>
        `
            let card = document.getElementById('card');
            card.classList.add('opacity-0');
            setTimeout(() => {
                card.classList.remove('opacity-0');
                card.innerHTML = mensaje;
            }, 200)

        })

    </script>
</body>

</html>
