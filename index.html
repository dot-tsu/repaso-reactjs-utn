<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro No Pagamos Cooperativa</title>
    <meta name="description" content="Solicita un contacto de Seguro No Pagamos Cooperativa">
    <!-- Uso TailwindCSS porque me parece mas cómodo, de todos modos es CSS con clases nomás. https://tailwindcss.com/ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

    </script>
</head>

<body
    class="bg-cover bg-no-repeat bg-gradient-to-b from-teal-500 to-cyan-400 min-h-[100svh] flex items-center justify-center">
    <main class="bg-teal-50 p-10 rounded-md shadow-2xl m-10">
        <h1 class="text-3xl text-center font-bold min-w-[19rem] text-cyan-500">Seguro No Pagamos</h1>
        <p class="text-slate-500 text-center font-light my-2">Consulta</p>
        <hr>
        <form
            class="[&>label]:block [&>label]:my-3 [&>label]:relative [&>label]:border-b-2 [&>label]:border-slate-200 [&>label>input]:p-3 [&>label>span]:absolute [&>label>span]:bottom-3 [&>label>span]:text-slate-500 [&>label>input]:bg-teal-50 [&>label>span]:block [&>label>span]:transition-all [&>label>span]:duration-300 focus:[&>label>input]:outline-none">
            <label>
                <input type="text" id="nombre" name="nombre" required class="peer">
                <span
                    class="peer-focus:-translate-y-6 peer-valid:-translate-y-6 peer-focus:text-teal-500 peer-valid:text-teal-500 peer-focus:text-sm peer-valid:text-sm">Nombre</span>
            </label>
            <label>
                <input type="text" id="apellido" name="apellido" required class="peer">
                <span
                    class="peer-focus:-translate-y-6 peer-valid:-translate-y-6 peer-focus:text-teal-500 peer-valid:text-teal-500 peer-focus:text-sm peer-valid:text-sm">Apellido</span>
            </label>
            <label>
                <input type="tel" id="dni" name="dni" required class="peer">
                <span
                    class="peer-focus:-translate-y-6 peer-valid:-translate-y-6 peer-focus:text-teal-500 peer-valid:text-teal-500 peer-focus:text-sm peer-valid:text-sm">DNI</span>
            </label>
            <label>
                <input type="email" id="email" name="email" required class="peer">
                <span
                    class="peer-focus:-translate-y-6 peer-valid:-translate-y-6 peer-focus:text-teal-500 peer-valid:text-teal-500 peer-focus:text-sm peer-valid:text-sm">Email</span>
            </label>

            <label>
                <input type="tel" id="telefono" name="telefono" required class="peer">
                <span
                    class="peer-focus:-translate-y-6 peer-valid:-translate-y-6 peer-focus:text-teal-500 peer-valid:text-teal-500 peer-focus:text-sm peer-valid:text-sm">Teléfono</span>
            </label>

            <label>
                <select id="tipoSeguro" name="tipoSeguro" class="w-full bg-teal-50 py-3 text-slate-500 outline-none">
                    <option value="" disabled selected>Tipo de seguro</option>
                    <option value="Basico">Básico</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Premium">Premium</option>
                </select>
            </label>
        </form>
        <button
            class="w-full bg-teal-300 p-4 rounded-md font-bold text-lg text-teal-50 hover:bg-cyan-500 transition-colors">Hacer Consulta
        </button>
    </main>
</body>

</html>
